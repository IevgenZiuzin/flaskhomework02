{% extends 'base.html' %}
{% block header %}
    {{ super() }}
    {% set subheader = context.subheader %}
    {% include 'snippets/subheader.html' %}
{% endblock %}
{% block content %}
    {% if context.message %}
        <h1 class="text-center">{{ context.message }}</h1>
    {% elif context.car %}
        <h1 class="text-center">{{ context.car.model }}</h1>
        <img src="{{ url_for('cars.static', filename=context.car.image_path) }}" alt="">
    {% endif %}
{% endblock %}
