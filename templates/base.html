<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <title>
        {% block title %}{{ context.page_title }}{% endblock %}
    </title>
</head>
<body class="d-flex flex-column">

{% block header %}
    <header class="d-flex flex-wrap align-items-center justify-content-center py-3 mb-4 border-bottom">
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{{ url_for('index') }}" class="nav-link px-2 link-dark">Home</a></li>

            <li><a href="{{ url_for('cars.cars_view') }}" class="nav-link px-2 link-dark">Cars</a></li>
            <li><a href="{{ url_for('weekday.weekday_view') }}" class="nav-link px-2 link-dark">Week Day</a></li>
        </ul>
    </header>
{% endblock %}

<div class="container content d-flex flex-column justify-content-center">
    {% block content %}{% endblock %}
</div>

{% block footer %}
    <footer class="py-3 my-4 flex-shrink-0">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3"></ul>
        <p class="text-center text-muted">Â© 2023</p>
    </footer>
{% endblock %}

</body>
</html>
